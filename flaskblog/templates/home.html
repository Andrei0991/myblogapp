{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Home Page</h2>
<p class="intro">Welcome, {{ username }} !</p>
    <div class="containers">
        <p>Would you like to make a POST ?</p>
        <br>
        <form action="/home" method="post">
            <input type="hidden" name="idUser" value="{{ idUser }}">
            <label for="title">Title</label><br>
            <div class="msg text-danger">{{ errors['title'] }}</div>
            <p><input class="form-control" type="text" name="title" value = "{{ form['title'] }}"></p><br>
            <label for="content">Content</label><br>
            <div class="msg text-danger">{{ errors['content'] }}</div>
            <input class="form-control" type="text" name ="content" value = "{{ form['content'] }}"></input><br>
            <input type="submit" class="btn btn-primary btn-sm" value="Submit the post">
        </form>
    </div>
{% endblock %}
