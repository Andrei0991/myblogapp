{% extends "layout.html" %}
{% block title %}Update Post{% endblock %}
{% block content %}
    <h2>Update Post</h2><br>
    <div class="container">
        <form method="POST" action="/update/{{ post['idPost'] }}">
            <dl>
            <label class="labels">Update the title <i class="fas fa-hand-point-down"></i></label>
            <strong><div class="msg text-danger">{{ errors['title'] }}</div></strong>
            <p><input class="form-control" name="title" type="text" value = "{{ post.title }}" ></p>
            <label class="labels">Update the content <i class="fas fa-hand-point-down"></i></label>
            <strong><div class="msg text-danger">{{ errors['content'] }}</div></strong>
            <p><input class="form-control" name="content" type="text" value = "{{ post.content }}" ></p>
            </dl>
            <p>
            <input type="submit" class="btn btn-primary btn-sm" value="Press to UPDATE">
            </p>
        </form>
    </div>    
{% endblock %}
