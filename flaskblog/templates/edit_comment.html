{% extends "layout.html" %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
    <h2>Edit Comment</h2><br>
    <div class="container">
        <form method="POST" action="/edit/{{ edit['idComment'] }}">
            <dl>
            <label class="labels">Edit comment <i class="fas fa-hand-point-down"></i></label>
            <p><input name="context" type="text" value = "{{ edit['context'] }}" required></p>
            </dl>
            <p>
            <input type="submit" class="btn btn-primary btn-sm" value="Edit the comment">
            </p>
        </form>
    </div>    
{% endblock %}
